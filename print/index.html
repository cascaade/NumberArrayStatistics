<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Print NumberStat</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<!--   <meta http-equiv = "refresh" content = "1; url = ./testinaction" /> -->
</head>

<body>
    <div class="BorderCorner">
      <div id="rightsidecontent">
        <h1>Compiled Data</h1>
        <h4 class="datadisplay" id="rawarrdisplay">Ex: 0,3,4,7,3,2,5</h3>
        <p class="datalabel" id="rawarraylabel">Raw Array</p>
        <h4 class="datadisplay" id="arrdisplay">Ex: 0,2,3,3,4,5,7</h3>
        <p class="datalabel" id="arraylabel">Sorted Array</p>
        <table>
          <tr>
            <td>
              <h4 class="datadisplay" id="sumdisplay">Ex: 24</h4>
              <p class="datalabel" id="sumlabel">Sum</p>
            </td>
            <td>
              <h4 class="datadisplay" id="rangedisplay">Ex: 7</h4>
              <p class="datalabel" id="rangelabel">Range</p>
            </td>
          </tr>
          <tr>
            <td>
              <h4 class="datadisplay" id="meandisplay">Ex: 3.428</h4>
              <p class="datalabel" id="meanlabel">Mean</p>
            </td>
            <td>
              <h4 class="datadisplay" id="maddisplay">Ex: 1.632</h4>
              <p class="datalabel" id="madlabel">Mean Absolute Deviation</p>
            </td>
          </tr>
          <tr>
            <td>
              <h4 class="datadisplay" id="meddisplay">Ex: 12</h4>
              <p class="datalabel" id="medlabel">Median</p>
            </td>
            <td>
              <h4 class="datadisplay" id="modedisplay">Ex: 3</h4>
              <p class="datalabel" id="modelabel">Mode</p>
            </td>
          </tr>
        </table>
      </div>
    </div>
  <script src="print.js"></script>
</body>
</html>
